<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32*32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
    <main id="container">
        <section id="image-wrapper">
            <div id="image-section">
            </div>
        </section>

        <section id="text-section">
            <h1 id="top-paragraph">Get <span id="highlight">insights</span> that help your business grow.</h1>
            <p id="second-paragraph">Discover the benefits of data anlaytics 
                and make better decisions regarding revenue, customer experience, 
                and overall efficiency
            </p>
            <ul class="stats">
                <li class="stats-analytics">10K+</li>
                <span class="stats-item">COMPANIES</span>
            </ul>
            <ul class="stats">
                <li class="stats-analytics">314</li>
                <span class="stats-item">TEMPLATES</span>
            </ul>
            <ul class="stats">
                <li class="stats-analytics">12M+</li>
                <span class="stats-item">QUERIES</span>
            </ul>
        </section>
    </main>
</body>
</html>
