<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32*32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
    <main id="container">
        <section id="image-section">
            <div id="image-sec">
            </div>
        </section>

        <section id="text-section">
            <h1 id="top-paragraph">Get <span>insights</span> that help your business grow.</h1>
            <p id="second-paragraph">Discover the benefits of data anlaytics and make better decisions regarding revenue, customer experience, and overall efficiency</p>
            <ul class="stats">
                <li class="stats-analytics">10k <span class="stats-item">COMPANIES</span></li>
                <li class="stats-analytics">314 <span class="stats-item"> TEMPLATES</span></li>
                <li class="stats-analytics">12M+ <span class="stats-item">QUERIES</span></li>
            </ul>
        </section>
    </main>
</body>
</html>
