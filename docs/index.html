<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
    <main id="container">
        <div id="image-wrapper">
            <div id="image-section">
            </div>
        </div>
        <section>
            <div id="text-section">
                <h1 id="top-paragraph">Get<span id="highlight"> insights </span>that help your business grow.</h1>
            <h2 id="second-paragraph">Discover the benefits of data anlaytics 
                and make better decisions regarding revenue, customer experience, 
                and overall efficiency.
            </h2>
            <div class="stats">
                <div id="stat-one">
                    <h2 class="stats-analytics">10k+</h2>
                    <p class="stats-item">COMPANIES</p>
                </div>
                <div id="stat-two">
                    <h2 class="stats-analytics">314</h2>
                    <p class="stats-item">TEMPLATES</p>
                </div>
                <div id="stat-three">
                    <h2 class="stats-analytics">12M+</h2>
                    <p class="stats-item">QUERIES</p>
                </div>
            </div>
            </div>
            
        </section>
    </main>
    <div class="attribution">
        <h3>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
        Coded by <a href="#">Joel Kahora</a></h3>
    </div>
</body>
</html>
